<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"    content="width=device-width, initial-scale=1.0" />
    <meta name="author"      content="Team Kil-A-Bytes">
    <meta name="description" content="INFO 1601 Project for team Kil-A-Bytes 'The Food Vault'">
    <link rel="stylesheet"   href="../style.css">
    <title>Catalogue</title>
    <style>
      fieldset {
        border: 2px solid; 
        border-radius: 10px; 
        background-color: white; 
        width: 70%;
        margin: 0 auto;
      }
      #submit-form-button {
        cursor: pointer;
        display: inline-block;
        background: #333;
        color: white;
        font-size: 13px;
        border: 0;
        padding: 0.5em;
        padding-left: 9px;
        padding-right: 9px;
        min-width: 60px;
      }
    </style>

    <script>
      // On page load, initialise all selection options
      window.onload = function() {
        auth = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Imtlc2hhbm1vb3NhaUBnbWFpbC5jb20iLCJmaXJzdG5hbWUiOm51bGwsImxhc3RuYW1lIjpudWxsLCJpZCI6MSwicm9sZXMiOiJ1c2VyIiwiaWF0IjoxNjQ5NDc4NTA4fQ.niRMnlB_nSOMK0DeHuutpxwCwgvyvrGjzXewdytAwAI';
        
        // Initialise all areas
        let response = fetch(
          'http://the-food-vault.herokuapp.com/nc/the_food_vault_scbp/api/v1/Areas?fields=name&sort=name',
          {
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'xc-auth' : auth
            }
          }
        ).then(function(response) {
          // Parse the response as JSON
          return response.json();
        }).then(function(json) {
          // Loop through the JSON and add the areas to the selection list
          for (let area of json) {
            // Create new option
            let option    = document.createElement('option');
            option.value  = area.id;
            option.text   = area.name;

            // Add the option to the selection list
            document.getElementById('area-selections').appendChild(option);
          }
        }).catch(function(error) {
          console.log(error);
        });

        // Initialise all cuisines
        response = fetch(
          // URL to fetch
          'https://the-food-vault.herokuapp.com/nc/the_food_vault_scbp/api/v1/Cuisines?fields=style&sort=style',
          {
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'xc-auth' : auth
            }
          }
        ).then(function(response) {
          // Parse the response as JSON
          return response.json();
        }).then(function(json) {
          // Loop through the JSON and add the cuisines to the selection list
          for (let cuisine of json) {
            // Create new option
            let option    = document.createElement('option');
            option.value  = cuisine.id;
            option.text   = cuisine.style;

            // Add the option to the selection list
            document.getElementById('cuisine-selections').appendChild(option);
          }
        }).catch(function(error) {
          console.log(error);
        });

        // Initialise all ratings
        let ratings = [];
        response = fetch(
          // URL to fetch
          'https://the-food-vault.herokuapp.com/nc/the_food_vault_scbp/api/v1/Restaurants/groupby?column_name=rating&sort=rating',
          {
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'xc-auth' : auth
            }
          }
        ).then(function(response) {
          // Parse the response as JSON
          return response.json();
        }).then(function(json) {
          // Loop through the JSON and add the ratings to the selection list
          for (let rating of json) {
            // Check if the rating is already in the list
            let curr_rating = rating.rating[0];
            if (!ratings.includes(curr_rating)) {
              // Create new option
              let option    = document.createElement('option');
              option.value  = curr_rating + '-star';
              option.text   = curr_rating;

              // Add the option to the selection list
              document.getElementById('rating-selections').appendChild(option);

              // Add the rating to the list
              ratings.push(curr_rating);
            }
          }
        }).catch(function(error) {
          console.log(error);
        });

      }
    </script>
  </head>
  
  <body>
    <!-- Main View -->
    <main id="app">

      <!-- Side Nav Chat-area -->
      <div id="chatbot-area" class="side-nav collapsed">
        <a href="javascript:void(0)" class="closebutton" onclick="closeChatArea()">&times;</a>
        <iframe id="annabot-iframe" src="https://tfv-annabot.herokuapp.com/s/chat" frameborder="1" width="90%" height="90%"></iframe>
      </div>
      
      <!-- Main page content -->
      <div id="page-content">
        
        <!-- Main Navigation bar for top of page -->
        <nav id="main-nav-bar" class="nav-bar">
          <ul class="links-container">
            <a href="../index.html"><button>Home</button></a>
            <a href="../testimonials/testimonials.html"><button>Testimonials</button></a>
            <a href="../catalogue/catalogue.html"><button class="selected">Catalogue</button></a>
          </ul>
        </nav>

        <!-- Catalogue filter area -->
          <br><br>
          <h2><b>Browse Our Catalogue</b></h2>
          <hr><br>
          
          <section id="filter-section">
            <fieldset>
              <form id="filter-catalogue">
                <br>
                <label>Choose a cuisine/style:</label>
                <br>
                <select id="cuisine-selections" class="selection-list">
                  <option value="undecided">Any</option>
                </select>
                <br><br>

                <label>Choose a location:</label>
                <br>
                <select id="area-selections" class="selection-list">
                  <option value="all">Any</option>
                </select>
                <br><br>

                <label>Choose a rating:</label>
                <br>
                <select id="rating-selections" class="selection-list">
                  <option value="rating">Any</option>
                </select>
                <br><br>
                <input id="submit-form-button" type="button" value="Show Me Places!" onclick="getRestaurantListing()">
      
                <p>(You can always search our entire catalogue for all areas by searching from the get-go!)</p>
              </form>
            </fieldset>
    
            <!-- Restaurant Listing from Database -->
            <div id="restaurant-listing" class="vertical-">
              <h3>*Restaurant Listing Here*</h3>
            </div>
          </section>
        </div>
        <br><br><hr>

    </main>

    <!-- Button to Expand Chat-area -->
    <button id="fixed-button" onclick="openChatArea()">Expand Chat</button>

    <!-- Footer -->
    <footer>
        <div class="horizontal-container">
          <p>Find Us @</p>
          <div class="vertical-container" style="width: fit-content;">
            <a href="https://www.instagram.com/thefoodvault">
              <img src="/images/instagram.png" alt="Instagram" width="30" height="30">
            </a>
            <a href="https://www.twitter.com/thefoodvault">
              <img src="/images/twitter.png" alt="Twitter" width="30" height="30">
            </a>
          </div>
          <div id="trademark">
            </p>
            <p>
              &copy; The Food Vault by Team Kil-A-Bytes
            </p>
          </div>
        </div>
    </footer>
    <br>

    <!-- Side nav controls -->
    <script>

      function openChatArea() {
        document.getElementById("chatbot-area").classList.remove("collapsed");
        document.getElementById("chatbot-area").style.width = "390px";
        document.getElementById("page-content").style.marginLeft = "510px";
      }

      function closeChatArea() {
        document.getElementById("chatbot-area").style.width = "0";
        document.getElementById("page-content").style.marginLeft = "0";
      }

      function getRestaurantListing() {
        var area = document.getElementById("area-selections").value;
        var cuisine = document.getElementById("cuisine-selections").value;
        var rating = document.getElementById("rating-selections").value;

        if (cuisine == "undecided") {
          cuisine = "";
        }
        if (rating == "rating") {
          rating = "";
        }
      }
    </script>

  </body>
</html>
